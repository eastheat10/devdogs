<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>개발자들</title>
        <link rel="stylesheet" th:href="@{/css/write.css}">
        <link rel="stylesheet" href="../../static/css/write.css">
    </head>
    <body>
    <nav th:replace="fragment/nav"></nav>

        <div class="none_center">
            <h3>자 유 게 시 판</h3>
            <hr>
        </div>

        <form name=writeform method=post action="write_ok.jsp">
            <div class="middle">
                <table>
                    <tr><td class="name">제목</td><td>&nbsp;<input name="title" size="149" maxlength="200"></td></tr>
                    <tr><td class="content">내용</td><td>&nbsp;<textarea name="memo" cols="150" rows="15"></textarea></td></tr>
                    <tr><td class="file">첨부파일</td><td>&nbsp;<input type="file" value="첨부파일"></td></tr>
                </table>
            </div>
            <div class="middle">
                <input class="button" type=button value="저장" OnClick="javascript:writeCheck();">&nbsp;&nbsp;&nbsp;
                <input class="button" type=button value="취소" OnClick="javascript:history.back(-1)">
            </div>
        </form>

        <footer th:replace="fragment/footer"></footer>

        <script src="../../static/js/write.js"></script>
        <script th:src="@{js/write.js}"></script>
    </body>
</html>
